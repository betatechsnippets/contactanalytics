    <h1>Game Plan</h1>
    &nbsp &nbsp &nbsp 
    <textarea id="myTextarea1">Let us first check if the keyboard works outside the operating system, like during the hardware scan, or the support assist scan, or in the BIOS page where we enter the UEFI boot path. This will help us understand if it is a hardware issue with the keyboard. If it works outside the operating system, we will update driver, also check if the keyboard works in safe mode. If needed, we may have to perform a system restore or reset windows.</textarea>
